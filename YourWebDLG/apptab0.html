<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>聊天室</title>
		<link rel="shortcut icon" href="static/images/favicon.ico">
		<link rel="stylesheet" href="static/lib/css/weui.min.css">
		<link rel="stylesheet" href="static/lib/css/jquery-weui.css">
		<link rel="stylesheet" type="text/css" href="static/css/common.css" />
	</head>

	<body>

		<div id="channel" class="container">
			<iframe src="charroom.html" id="myiframe" scrolling="auto" frameborder="0" style="width:100%;height:100%;"></iframe>
			<input style="display: none;" class="tabShow" type="" name="" id="" value="0" />
		</div>

		<script src="static/lib/js/jquery-2.1.4.js"></script>
		<script src="static/lib/js/fastclick.js"></script>
		<script src="static/lib/js/vue.min.js"></script>
		<script src="static/lib/js/jquery-weui.js"></script>
		<script src="static/js/foot.js" type="text/javascript" charset="utf-8"></script>

		<script>
			var tabheight = 50;
			$(document).ready(function(){
				// 高度设置
				var height = $(window).height() - tabheight;
				$('#myiframe').height(height);
			});
			function changeFrameHeight(){
				var ifm= document.getElementById("myiframe");
				$('#myiframe').height($(window).height() - tabheight);
			}
			window.onresize=function(){
				changeFrameHeight();
			}
		</script>

	</body>

</html>
